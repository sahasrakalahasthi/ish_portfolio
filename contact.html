        <div class="contactform">
            <h1>Contact me for more information</h1>
            <form>
                <div class="mb-3">
                    <label for="clientmail" class="form-label">Your Name</label>
                    <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="clientmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone.No</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientphone" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="clientphone">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Let's work together</label>
                </div>
                <button type="submit" class="btn btn-sn">Submit</button>
              </form>
        </div>
